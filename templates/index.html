<!DOCTYPE html>
<html>
<head>
    <title>Upload Skin Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            background: url('/static/skin_background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 { color: #333; margin-bottom: 20px; }
        input[type="file"] { padding: 10px; margin-top: 15px; }
        button {
            background: teal;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #006666; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: teal; font-weight: bold; }
        a:hover { color: #004d4d; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Upload Skin Image for Prediction</h2>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>
        <a href="/home">Back to Home</a>
    </div>
</body>
</html>
